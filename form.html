<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <form action="review.html" method="get">
        <label for="product-name">Product Name</label>
        <select id="product-name" name="product-name" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <fieldset>
            <legend>Overall Rating</legend>
            <label><input type="radio" name="rating" value="1" required> ☆</label>
            <label><input type="radio" name="rating" value="2"> ☆☆</label>
            <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
            <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
            <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
        </fieldset>

        <label for="date-installed">Date of Installation</label>
        <input type="date" id="date-installed" name="date-installed" required>

        <fieldset>
            <legend>Useful Features</legend>
            <label><input type="checkbox" id="feature1" name="features" value="feature1"> Durability </label>
            <label><input type="checkbox" id="feature2" name="features" value="feature2"> Ease of Use </label>
            <label><input type="checkbox" id="feature3" name="features" value="feature3"> Preformance </label>
            <label><input type="checkbox" id="feature4" name="features" value="feature4"> Design </label>
        </fieldset>

        <label for="review">Written Review (optional)</label>
        <textarea id="review" name="review"></textarea>

        <label for="username">Name (optional)</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Submit Review">
    </form>
    <footer>
        <p>&copy; <span id="currentyear"></span> Mariam - San Jose / Costa Rica</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
